<div class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50" *ngIf="isSuccesShorten">
  <div class="inline-block w-full max-w-md p-4 text-left align-middle transition-all transform shadow-xl rounded-lg bg-white dark:bg-gray-950 dark:border dark:border-gray-800 dark:text-white">
    <h1 class="text-lg md:text-2xl font-montserrat font-bold md:text-center mb-6">
      Your Link is Ready!
    </h1>
    <button class="p-2 absolute top-2.5 right-2.5" tabindex="0" (click)="isSuccesShorten=false" >
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" class="w-6 md:w-7">
        <path fill-rule="evenodd" d="M5.47 5.47a.75.75 0 011.06 0L12 10.94l5.47-5.47a.75.75 0 111.06 1.06L13.06 12l5.47 5.47a.75.75 0 11-1.06 1.06L12 13.06l-5.47 5.47a.75.75 0 01-1.06-1.06L10.94 12 5.47 6.53a.75.75 0 010-1.06z" clip-rule="evenodd">
        </path>
      </svg>
    </button>
    <div class="text-xl bg-white py-2 pl-3 pr-2 border border-gray-200 flex items-center rounded-md shadow-lg">
      <div class="flex-1 truncate font-montserrat font-semibold">
        <span class="underline">{{shortenLink}}</span>
      </div>
      <div class="text-base">
        <button (click)="copyShortenLink(shortenLink)" class="flex items-center -m-1 !py-1 Button_Btn__SdVmM Button_Secondary__qAGEz Button_SizeBase__Ug7M6 Button_Round__Grxne">
          <span class="mr-2">
            {{ isCopied ? 'Copied!' : 'Copy!' }}
          </span>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" class="w-5 -mr-1">
            <path fill-rule="evenodd" d="M10.5 3A1.501 1.501 0 009 4.5h6A1.5 1.5 0 0013.5 3h-3zm-2.693.178A3 3 0 0110.5 1.5h3a3 3 0 012.694 1.678c.497.042.992.092 1.486.15 1.497.173 2.57 1.46 2.57 2.929V19.5a3 3 0 01-3 3H6.75a3 3 0 01-3-3V6.257c0-1.47 1.073-2.756 2.57-2.93.493-.057.989-.107 1.487-.15z" clip-rule="evenodd">
            </path>
          </svg>
        </button>
      </div>
    </div>
    <div class="text-sm md:text-base text-center mt-4">
      Let's Shorten link together
    </div>
  </div>

</div>
